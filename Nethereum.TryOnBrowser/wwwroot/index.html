<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nethereum Playground</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/modalform.css" rel="stylesheet" />
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="monaco-editor/min/vs/editor/editor.main.css" />
</head>
<body>
    <app>
        <div class="main">
            <div class="content px-4">
                <div class="card" style="width: 30rem;">
                    <div class="card-header d-flex align-items-center">
                        <h5>Loading... </h5>
                        <div class="spinner-grow spinner-grow-sm ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                    <img src="images/logo192x192.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-text text-center"><strong>Nethereum Playground will load shortly</strong></h5>
                        The Nethereum Playground compiles and executes your .Net code in the browser using Wasm
                    </div>
                </div>
            </div>
        </div>
    </app>
    <script type="blazor-boot"></script>
	<script src=/js/Blazor.Extensions.Storage.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>var require = { paths: { 'vs': 'monaco-editor/min/vs' } };</script>
    <script src="monaco-editor/min/vs/loader.js"></script>
    <script src="monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="js/BlazorComponents.js"></script>
    <script src="js/saveAsFile.js"></script>


</body>
</html>
